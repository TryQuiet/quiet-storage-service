name: Check Code Formatting

on:
  pull_request:

jobs:
  check:
    timeout-minutes: 10
    runs-on: ubuntu-24.04

    steps:
      - name: "Setup environment"
        uses: ./.github/actions/setup-env

      - name: "Run Prettier"
        shell: bash
        if: always()
        run: pnpm run format
      
      - name: "Run ESLint"
        shell: bash
        if: always()
        run: pnpm run lint
